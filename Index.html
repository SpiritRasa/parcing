
<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Стилизация текстовых полей</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

<header>
    <h1>Поиск в каталогах поставщиков</h1>
</header>

<form action="vk.com" method="get">
<div style="max-width: 500px; margin-left: auto; margin-right: auto; padding: 15px;">
    <div class="text-field">
        <div class="text-field__group">
            <input class="text-field__input" type="search" id="search" name="search" placeholder="Найти в каталогах">
            <button class="text-field__btn" type="submit">Найти</button>
        </div>
    </div>
</div>
</form>

</body>
</html>
